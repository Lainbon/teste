<body>
	<script>
		let copiar = () => {
            //O texto que será copiado
            const texto = "ㅤㅤㅤㅤㅤ";
            //Cria um elemento input (pode ser um textarea)
            let inputTest = document.createElement("input");
            inputTest.value = texto;
            //Anexa o elemento ao body
            document.body.appendChild(inputTest);
            //seleciona todo o texto do elemento
            inputTest.select();
            //executa o comando copy
            //aqui é feito o ato de copiar para a area de trabalho com base na seleção
            document.execCommand('copy');
            //remove o elemento
            document.body.removeChild(inputTest);
        };
	</script>

		<div class="main"> <!--o retangulo central-->
		<div class="title"> <!--o titulo dentro do retangulo-->
			<h1>
				Caractere invisível com um clique!
			</h1>
		</div> <!-- title -->
		<br> <!--espaço entre os elementos-->
		<div> <!--o botão CTA-->
			<button onclick="copiar()" type="button" class="btn btn-sm btn-outline-success" aria-expanded="false" aria-label="Toggle navigation"> <!--copiado da internet-->
				Copiar <!--o call to action-->

		</div> <!-- fim do CTA -->
